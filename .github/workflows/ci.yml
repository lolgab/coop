name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.3.3, 2.12.19, 2.13.14]
        java:
          - adopt-hotspot@8
          - adopt-hotspot@11
          - adopt-hotspot@17
          - 'graal:21.0.0.2@java8'
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java (adopt-hotspot@8)
        if: matrix.java == 'adopt-hotspot@8'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 8

      - name: Setup Java (adopt-hotspot@11)
        if: matrix.java == 'adopt-hotspot@11'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 11

      - name: Setup Java (adopt-hotspot@17)
        if: matrix.java == 'adopt-hotspot@17'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 17

      - name: 'Setup GraalVM (graal:21.0.0.2@java8)'
        if: 'matrix.java == ''graal:21.0.0.2@java8'''
        uses: DeLaGuardo/setup-graalvm@5.0
        with:
          graalvm: 21.0.0.2
          java: java8

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - run: sbt ++${{ matrix.scala }} ci
